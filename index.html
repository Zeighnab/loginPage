<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="fontawesome-free-5.12.1-web/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="css/loginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="brand"><i class="fab fa-twitter"></i></div>
        <p>twitter</p>
      </div>

      <div class="input">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@test.com"
        />
        <label for="email">email</label>
      </div>

      <div class="input">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Min of 6 characters long"
        />
        <label for="password">password</label>
      </div>

      <button class="login">login</button>
    </div>
  </body>
</html>
